name: Demo pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag psi-app-demo:latest
            docker save psi-app-demo:latest > /tmp/myimage.tar
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: psi-app-demo
        path: /tmp/psi-app-demo.tar

    # - name: Run Flake8
    #   run: flake8 main.py --max-line-length=200
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: psi-app-demo
        path: /tmp
    - name: Run tests
      run: |
        docker load --input /tmp/psi-app-demo.tar
        docker run psi-app-demo:latest pytest tests/test.py --verbose
